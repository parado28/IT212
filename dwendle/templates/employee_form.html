<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ action }} Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/m.css') }}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Employee System</a>
    <div class="d-flex">
      <span class="navbar-text me-3 text-white">Logged in as {{ session.admin_username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-5 col-md-6">
  <h2 class="mb-4">{{ action }} Employee</h2>
  <form method="post" novalidate>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required value="{{ employee[1] if employee else '' }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required value="{{ employee[2] if employee else '' }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" required value="{{ employee[3] if employee else '' }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input type="text" name="position" class="form-control" required value="{{ employee[4] if employee else '' }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" step="0.01" name="salary" class="form-control" required value="{{ employee[5] if employee else '' }}" />
    </div>
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
