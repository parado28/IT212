{% extends 'base.html' %}

{% block title %}Signup - Billionaire Edition{% endblock %}

{% block content %}
<div class="billionaire-hero">
  <div class="billionaire-overlay">
    <div class="billionaire-container">
      <h2 class="text-gold mb-4">Create Your  Account</h2>
      <form method="POST" class="billionaire-form">
        <div class="mb-3">
          <input type="email" name="email" class="form-control billionaire-input" placeholder="Email Address" required />
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control billionaire-input" placeholder="Create Password" required />
        </div>
        <button class="btn billionaire-btn w-100">Sign Up</button>
        <p class="mt-3 text-light">Already a member? <a href="/login" class="text-gold">Login</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
