{% extends 'base.html' %}

{% block title %}Edit Employee{% endblock %}

{% block content %}

<div class="edit-hero">
  <div class="edit-overlay">
    <div class="edit-container">
      <h2 class="text-white mb-4">Editing Employee #{{ employee[0] }}</h2>

      <div class="edit-form bg-white p-4 shadow rounded">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" name="name" class="form-control" value="{{ employee[1] }}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position" class="form-control" value="{{ employee[2] }}" required />
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-success">Update Employee</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

{% endblock %}
