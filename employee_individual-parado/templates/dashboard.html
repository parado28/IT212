{% extends 'base.html' %}

{% block title %}Billionaire Dashboard{% endblock %}

{% block content %}

<div class="billionaire-dashboard">

  <h2 class="text-gold mb-4">Employee Management</h2>

  <form method="POST" action="/add_employee" class="row g-3 mb-4">
    <div class="col-md-5">
      <input type="text" name="name" class="form-control billionaire-input" placeholder="Employee Name" required/>
    </div>
    <div class="col-md-5">
      <input type="text" name="position" class="form-control billionaire-input" placeholder="Position" required/>
    </div>
    <div class="col-md-2">
      <button class="btn billionaire-btn w-100">Add Employee</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table billionaire-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr>
          <td>{{ emp[0] }}</td>
          <td>{{ emp[1] }}</td>
          <td>{{ emp[2] }}</td>
          <td>
            <a href="/edit_employee/{{ emp[0] }}" class="btn btn-outline-gold btn-sm me-2">Edit</a>
            <a href="/delete_employee/{{ emp[0] }}" class="btn btn-outline-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
